name: Checkout, configure and build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  checkout-configure-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure
        run: cmake -G "Ninja" -B ${{github.workspace}}/build 
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release
